<!DOCTYPE html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

        <!-- Bootstrap CSS -->
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
        <title>NYT Search Activity</title>
    </head>
  <body>
      <div class="jumbotron-fluid  m-2 text-white text-center">
         <p><span><img id="nspico" class="img-thumbnail" src="assets/media/newspapericon.png"></span><strong>New York Times Search </strong> </p>
      </div>

      <div class="card m-3">
            <div class="card-header p-1">
                    <span><img id="searchParam" class="img-thumbnail" src="assets/media/newspapericon.png"></span><strong>Search Parameters</strong>
            </div>
            <form class="pt-3">
                    <div class="form-group">
                      <label for="searchTerm">Search Term:</label>
                      <input id="searchTerm" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="retrieveRecords">Number of Records to Retrieve:</label>
                      <select class="form-control" id="retrieveRecords">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                            <label for="startYear">Start Year (Optional):</label>
                            <input id="searchTerm" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="startYear">End Year (Optional):</label>
                        <input id="searchTerm" type="text" class="form-control">
                     </div>
            </form>
            <div>
                    <span><img id="searchParam" class="img-thumbnail" src="assets/media/Search_Icon.png"><a href="#" class="card-link">Search</a></span>
                    <span><img id="deleteParam" class="img-thumbnail" src="assets/media/trash.png"><a href="#" class="card-link">Clear Results</a></span>
            </div>
       </div>
       <div class="card m-3">
          <div class="card-header p-1">
                <span><img id="searchParam" class="img-thumbnail" src="assets/media/newspapericon.png"></span><strong>Top Articles</strong>
        </div>
       </div>
  </body>
</html>
